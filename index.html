<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scientific Calculator</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>
<body>
  <h2>Scientific Calculator</h2>
  <div class="calc">
    <div id="screen" class="screen">
      <h3 class="input"><h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col"><button type="button" value = "cls" class="cls btn btn-primary">cls</button></div>
        <div class="col"><button type="button" value = "on" class="btn btn-success" id="on">On</button></div>
        <div class="col"><button type="button" value= "off" class="on-off btn btn-danger">Off</button></div>
        <div class="col"><button type="button" value = "=" class="btn btn-dark" id="%">=</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" value = "1" class="btn btn-light" id="1">1</button></div>
        <div class="col"><button type="button" value = "2" class="btn btn-light" id="2">2</button></div>
        <div class="col"><button type="button" value = "3" class="btn btn-light" id="3">3</button></div>
        <div class="col"><button type="button" value = "+" class="btn btn-dark" id="+">+</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" value = "4" class="btn btn-light" id="4">4</button></div>
        <div class="col"><button type="button" value = "5" class="btn btn-light" id="5">5</button></div>
        <div class="col"><button type="button" value = "6" class="btn btn-light" id="6">6</button></div>
        <div class="col"><button type="button" value = "-" class="btn btn-dark" id="-">-</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" value = "7" class="btn btn-light" id="7">7</button></div>
        <div class="col"><button type="button" value = "8" class="btn btn-light" id="8">8</button></div>
        <div class="col"><button type="button" value = "9" class="btn btn-light" id="9">9</button></div>
        <div class="col"><button type="button" value = "*" class="btn btn-dark" id="*">*</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" value = "." class="btn btn-light" id="."><strong>.</strong></button></div>
        <div class="col"><button type="button" value = "0" class="btn btn-light" id="0">0</button></div>
        <div class="col"><button type="button" value = "<-" class="btn btn-secondary" id="<-">del</button></div>
        <div class="col"><button type="button" value = "/" class="btn btn-dark" id="/">/</button></div>
      </div>
    </div>
  </div>
</body>
</html>
